<section class="contact-section">
  <h3>Contact Us</h3>
  <p>
    Have questions, feedback or need
    assistance? Fill out the form below or reach out to us directly.
  </p>

  <form class="form-style">
    <div class="form-style-input-container">
       <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id ="email"
          placeholder="your email@example.com" required>
        </div>


        <div>
          <label for="Subject">Subject</label>
          <input type="text" name="subject" id="subject"
           placeholder="Subject of your inquiry">
        </div>

        <div>
          <label class="d-block " for="message">Message</label>
          <textarea name="message" id="message" placeholder="Type your message here..."></textarea>
        </div>
     </div>
    <button id="send-message-btn" class="bg-navy-blue">
      Send Message
    </button>
  </form>

  <div>
    <h4>Other Ways to Contact Us</h4>
    <p class="text-muted text-icon-container">
      <span>
        support@wepay.com
      </span>
    </p>
    <p class="text-muted text-icon-container d-inline-b">
        <span>
        +1(555) 123-4567
      </span>
     
    </p>
    <p class="text-muted text-icon-container">
      <span>
        123 WePay Street, City Country
      </span>
    </p>
  </div>
</section>
